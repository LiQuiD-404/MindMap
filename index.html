<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>MindMap - Focus Assistant</title>
</head>
<body>
    <div class="mode">
            <input type="image" id="lightmode" src="assets/lightmode.png" height="20" onclick="mode_toggle()"/>
            <input type="image" id="darkmode" src="assets/darkmode.png" height="20" onclick="mode_toggle()"/>
    </div>
    <div class="container" id="header">
        MindMap - Focus Assistant
    </div>
    <div class="subintro" id="subintro">
        MindMap helps you focus on what's important
    </div>
    <div class="wallpaper">
        <img src="assets/light.png" alt="" id="light">
        <img src="assets/dark.png" alt="" id="dark">
    </div>
    <div class="get-started">
       <a href="mindmap.html"><button id="btn-get-started">Get Started</button></a>
    </div>

    <span id="minutes">00</span> : <span id="seconds">00</span>
   </div> -->

 <script src="script.js"></script>
